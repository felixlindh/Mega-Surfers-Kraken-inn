<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kraken inn</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon-anchor.ico?" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <script src="../scripts/login.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <form class="login-form">
      <h1 class="form-title">The Kraken Inn</h1>
      <div class="chat-bubble-container">
        <img class="bubble-img" src="../images/icons/chat-bubble-white.png" />
        <p class="bubble-text">Welcome onboard!</p>
      </div>
      <img class="background-image" src="../images/icons/scroll.png" />
      <img class="certificate-img" src="../images/icons/certificate.png" />
      <img class="captain-img" src="../images/icons/captain.png" />
      <label class="form-label" for="username">Username:</label>
      <input required class="form-input" id="username" />
      <label class="form-label" for="password">Password:</label>
      <input type="password" required class="form-input" id="password" />
      <button class="login-btn">Login</button>
    </form>
  </body>
</html>
