<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraken inn</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main class="card-container">
        <article class="card">
            <img class="background-image" src="/assets/Papper_TP.png" alt="background-image">
            <img class="food-image" src="assets/food-example.jpg" alt="food">
            <h2 class="food-name">Köttfärsås</h2>
            <p class="food-info">* Lactose free</p>
            <div class="order-container">
                <button class="order-button">Order</button>
                <p class="price">99$</p>
            </div>
        </article>
    </main>

</body>

</html>
