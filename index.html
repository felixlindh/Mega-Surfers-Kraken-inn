<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kraken inn</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon-anchor.ico?">
    <script src="app.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="page-header">
        <div class="header-top">
            <h1 class="top-title">Kraken inn</h1>
            <img class="top-flag" src="assets/images/icons/swedish-flag.png" alt="flag" />
            <div class="top-cart">
                <img class="cart-img" src="assets/images/icons/chest.png" alt="cart" />
                <div class="cart-amount">
                    <p class="amount-text">0</p>
                </div>
            </div>
        </div>
        <nav class="header-nav">
            <ul class="nav-list">
                <button class="list-btn" name="home">
                    <img class="btn-img" src="assets/images/icons/pirate-ship.png" alt="home" />
                </button>
                <button class="list-btn" name="vegetarian">
                    <img class="btn-img" src="assets/images/icons/carrot.png" alt="vegetarian" />
                </button>
                <button class="list-btn" name="fish">
                    <img class="btn-img" src="assets/images/icons/fish.png" alt="fish" />
                </button>
                <button class="list-btn" name="meat">
                    <img class="btn-img" src="assets/images/icons/steak.png" alt="meat" />
                </button>
                <button class="list-btn" name="drinks">
                    <img class="btn-img" src="assets/images/icons/ale-keg.png" alt="drinks" />
                </button>
            </ul>
        </nav>
    </header>
    <main class="card-container">

    </main>
</body>

</html>
